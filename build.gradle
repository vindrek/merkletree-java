plugins {
    id 'java'
    id 'application'
    id 'idea'
}

group 'com.indrekvarva'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.guardtime', name: 'ksi-api', version: '4.12.181'
    compile group: 'com.guardtime', name: 'ksi-service-client-simple-http', version:'4.12.181'
    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'com.indrekvarva.merkletree.MerkleTreeApplication'
        )
    }
}